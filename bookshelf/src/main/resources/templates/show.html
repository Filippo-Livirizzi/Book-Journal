<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center py-5">Tutte le info</h1>
    <div class="container">

        <div class="mb-3 row">
            <label for="titolo" class="col-sm-2 col-form-label">Titolo:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="titolo" th:value="${libro.titolo}">
            </div>
            <div class="mb-3 row">
                <label for="autore" class="col-sm-2 col-form-label">Autore:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="autore" th:value="${libro.autore}">
                </div>
                <div class="mb-3 row">
                    <label for="Descrizione" class="col-sm-2 col-form-label">Descrizione:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="descrizione"
                            th:value="${libro.descrizione}">
                    </div>
                    <div class="mb-3 row">
                        <label for="immagine" class="col-sm-2 col-form-label">Copertina:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="immagine"
                                th:value="${libro.immagine}">
                        </div>
                    </div>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
                        crossorigin="anonymous"></script>
</body>

</html>
