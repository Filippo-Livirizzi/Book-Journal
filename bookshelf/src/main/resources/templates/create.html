<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center py-5">Registra il tuo libro</h1>
    <div class="container">
    <form th:action="@{/bookshelf/create}" id="libroform" method="post" th:object="${libri}">

        <div class="row">
            
        <div class="col-6">
        <label for="titolo">Titolo:</label>
        <input class="form-control" type="text" id="titolo" name="titolo" th:field="*{titolo}" required>
        </div>    
        
        <div class="col-6">
        <label for="autore">Autore:</label>
        <input class="form-control" type="text" id="autore" name="autore" th:field="*{autore}" required>
        </div>

        <div class="col-4">
        <label for="genere">Genere:</label>
        <input class="form-control" type="text" id="genere" name="genere" th:field="*{genere}" required>
        </div>

        <div class="col-4">
        <label for="isbn">Isbn:</label>
        <input class="form-control" type="text" id="isbn" name="isbn" th:field="*{isbn}" >
        </div>
    
        <div class="col">
        <label for="immagine">Immagine:</label>
        <input  type="file" id="immagine" name="immagine" th:field="*{immagine}">
        </div>

        <div class="col-4">
        <label for="trama">Descrizione:</label>
        <textarea class="form-control " id="trama" name="trama" th:field="*{trama}"></textarea>
        </div>

        <div class="col-4">
        <button class="btn btn-success  " type="submit">Register Book</button>
        <a class="btn btn-primary " th:href="@{/bookshelf}">torna alla lista</a>
        </div>
    </div>
    </form>
</div>
    
    <script src="/JS/api_book.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
