<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1>Registra il tuo libro</h1>
    <form th:action="@{/bookshelf/create}" id="libroform" method="post" th:object="${libro}">

        <label for="titolo">Titolo:</label>
        <input type="text" id="titolo" name="titolo" th:field="*{titolo}" required>
        

        <label for="autore">Autore:</label>
        <input type="text" id="autore" name="autore" th:field="*{autore}" required>
        

        <label for="genere">Genere:</label>
        <input type="text" id="genere" name="genere" th:field="*{genere}">
        

        <label for="isbn">Isbn:</label>
        <input type="text" id="isbn" name="isbn" th:field="*{isbn}" required>
        

        <label for="recensione">Recensione:</label>
        <textarea id="recensione" name="recensione" th:field="*{recensione}"></textarea>
        

        <label for="immagine">Immagine:</label>
        <textarea id="immagine" name="immagine" th:field="*{immagine}">  </textarea>
        

        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" name="prezzo" th:field="*{prezzo}" required>

        <label for="descrizione">Descrizione:</label>
        <textarea id="descrizione" name="descrizione" th:field="*{descrizione}">  </textarea>

        <button type="submit">Register Book</button>
        <a th:href="@{/bookshelf}">torna alla lista</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
