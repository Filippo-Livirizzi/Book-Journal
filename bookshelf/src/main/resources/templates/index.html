<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <a class=" btn btn-primary" th:href="@{/bookshelf/create}">Aggiungi un nuovo libro</a>
    <hr>
    <div class="container">
        <h1 class="text-center my-4">La tua libreria</h1>
        <div class="row "> 
            <div class="col-md-4 col-sm-6 mb-4" th:each="libri : ${libro}">
                <div class="card " style="width: 18rem;">
                    <img th:src="${libri.immagine}" id="coverPreview" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${libri.titolo}"></h5>
                        <p class="card-text" th:text="${libri.descrizione}"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${libri.autore}"></li>
                        <li class="list-group-item" th:text="${libri.prezzo} + 'â‚¬'"></li>
                    </ul>
                    <div class="card-body">
                        <a th:href="@{|/bookshelf/show/${libri.id}|}" class="card-link btn btn-info">Info</a>
                        <a th:href="@{|/bookshelf/edit/${libri.id}|}" class="card-link btn btn-warning">Modifica</a>
                    </div>
                    <a th:href="@{|/bookshelf/delete/${libri.id}|}" class="btn btn-danger" style="width:max-content;"
                        type="button">Elimina</a>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</body>
</html>
