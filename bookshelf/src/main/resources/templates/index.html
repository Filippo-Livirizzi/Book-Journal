<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <table class="table" id="table">
            <thead>
    
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Genere</th>
                    <th>ISBN</th>
                    <th>Recensione</th>
                    <th>Immagine</th>
                    <th>Prezzo</th>
                    <th>Scopri di più</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libri : ${libro}">
                    <td th:text="${libri.titolo}"></td>
                    <td th:text="${libri.autore}"></td>
                    <td th:text="${libri.genere}"></td>
                    <td th:text="${libri.isbn}"></td>
                    <td th:text="${libri.recensione}"></td>
                    <td><img th:src="${libri.immagine}" alt="Copertina"/></td>
                    <td th:text="${libri.prezzo} + '€'"></td>
                    <td><a th:href="@{|/bookshelf/show/${libri.id}|}" class="btn btn-info" type="button">Info</a></td>
                    
                <!--<td><a class="btn btn-secondary" th:href="@{/bookshelf/show/{id}(id=${libro.id})}">Info</a></td>--> 
                </tr>
            </tbody>
        </table>
        <a class=" btn btn-primary"  th:href="@{/bookshelf/create}">Aggiungi un nuovo libro</a>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
