<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
      <form th:action="@{|/bookshelf/edit/${userbook.libro.id}|}" id="userbookForm" method="post" th:object="${userbook}"> 
           
        <h1 class="py-5" th:text="*{libro.titolo}"></h1>

            <div class="row">
                <h3>Valuta</h2>
                <div class="col-12 ">
                    
                        <input type="number" th:field="*{voto}" id="voto" class="form-control" min="1" max="5" />
                </div>

                <h3>Scrivi una recensione</h3>
                <div class="col-12">
                    <textarea id="recensione" th:field="*{recensione}" name="recensione"></textarea>
                </div>

                <h3>Stato di lettura</h3>
                <div class="col-12">
                    <select th:field="*{stato}" id="stato" name="stato">
                        <option value="LETTO">Letto</option>
                        <option value="DA_LEGGERE">Da leggere</option>
                        <option value="IN_CORSO">In corso</option>
                    </select>


                </div>
                <button class="btn btn-success my-4" type="submit">Aggiungi</button>

            </div>
       </form> 


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
